<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Particles</title>
</head>
<body>
<img id="image" src="images/apple.png" alt="man">

<canvas id="canvas">
  your browser does not support canvas
</canvas>

<div class="controls">
  <button data-type="warp_button" type="button" class="btn_own" id="btn_wrap">
    Warp
  </button>

  <label class="warp_speed__label" for="warp_speed">
    <span class="warp_speed_output" id="warp_speed_output">Warp Speed 100</span>
    <input type="range" class="form-range" name="warpSpeed" id="warp_speed" min="0" step="5" max="200" value="100">
  </label>
</div>

<script src="main.js"></script>
</body>
